<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Galactic Age Calculator</title>
</head>
<body>
  <h1>Space ages! Get your space ages!</h1>
  </br>
  <form id="init">
    <label for="userAge">Input your age here:</label>
    <input id="userAge" type="text">
    <label for="pastAge">Input a year from your past:</label>
    <input id="pastAge" type="text">
    <label for="futureAge">Input a future year:</label>
    <input id="futureAge" type="text">
    <button type="submit">Go</button>
  </form>
  </br>
  <div id="initResults">
    <h2>Results:</h2>
    <ul></ul>
  </div>

</body>
</html>
